<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¿Quieres venir a Almería conmigo?</h1>
    <div class="botones">
        <button onclick="irAPaginaConFoto()">Sí</button>
        <button onclick="irAVideo()">No</button>
    </div>

    <script>
        function irAPaginaConFoto() {
            window.location.href = 'foto.html';
        }

        function irAVideo() {
            window.location.href = 'https://www.youtube.com/watch?v=yztF4NBuanI';
        }
    </script>
</body>
</html>
